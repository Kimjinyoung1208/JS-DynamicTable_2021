<input type="button" value="Add" onClick="addRow('dataTable')" />
<input type="button" value="Remove" onClick="deleteRow('dataTable')" />
<table id="dataTable" class="form" border="1">
    <tbody>
        <tr id='row_0'>
            <td id="tdLineNum">
            </td>
            <td>
                <input type="checkbox">
            </td>
            <td>
                <input type="text" id="tdContractNum" name="contractNum">
            </td>
            <td>
                <input type="text" id="tdDesc" name="desc">
            </td>
            <td>
                <input type="text" id="tdQty" name="qty">
            </td>
            <td>
                <input type="text" id="tdPriceEach" name="price">
            </td>
            <td>
                <input type="text" class="tdPriceTotal" name="total">
            </td>
        </tr>
    </tbody>
</table>

<script type="text/javascript">
    function addRow(tableID) {
        var table = document.getElementById(tableID);
        var rowCount = table.rows.length;
        if (rowCount < 10) {
            var row = table.insertRow(rowCount);
            var colCount = table.rows[0].cells.length;
            row.id = rowCount;
            for (var i = 0; i < colCount; i++) {
                var newcell = row.insertCell(i);
                newcell.outerHTML = table.rows[0].cells[i].outerHTML;
            }
        } else {
            alert("Maximum 10 items per purchase order.");
        }
    }

    function deleteRow(tableID) {
        var table = document.getElementById(tableID);
        var rowCount = table.rows.length;
        for (var i = 0; i < rowCount; i++) {
            var row = table.rows[i];
            var chkbox = row.cells[1].childNodes[1];
            if (chkbox !== null && chkbox.checked === true) {
                if (rowCount <= 1) {
                    alert("Cannot Remove all the Passenger.");
                    break;
                }
                table.deleteRow(i);
                rowCount--;
                i--;
            }
        }
    }
</script>
