<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Dynamic Table</title>
</head>

<body>

    <table id="dynamicTable" border="1">
        <thead>
            <th>옵션명</th>
            <th>항목명</th>
            <th>필수항목</th>
            <th>가격</th>
            <th>재고</th>
            <th>옵션삭제</th>
        </thead>
        <tbody id="tableRow" align="middle">
            <tr>
                <td>
                    <input type="text" class="option" />
                    <input type="button" class="itemAddBtn" value="항목추가" />
                </td>
                <td>
                    <input type="text" class="item" />
                </td>
                <td>
                    <input type="checkbox" class="reqItem" />
                </td>
                <td>
                    <input type="text" class="price" />
                </td>
                <td>
                    <input type="text" class="stock" />
                </td>
                <td>
                    <input type="checkbox" class="checkBtn" value="삭제" />
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <button class="optionAddBtn">옵션추가</button>
        <button class="optionDelBtn">옵션삭제</button>
    </div>
    <div>
        <button class="showBtn">보이기</button>
        <button class="hideBtn">숨기기</button>
        <button class="toggleBtn">숨기기/보이기</button>
    </div>
    <div class="section" align="middle">
        <p>구역</p>
    </div>

    <script src="index.js"></script>

</body>

</html>
